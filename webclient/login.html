<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MessaCer - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/assets/login.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <form class="bg-light position-absolute custom2 translate-middle border border-1 border-white rounded" method="post" action="/submit">
      <h1 class="custom1">Login Form</h1>
      <label class="form-label mt-1 ms-2" for="username">Username:</label>
      <input class="form-control w-75 ms-2" type="text" id="username" name="username" required><br>
      <label class="form-label ms-2" for="password">Password:</label>
      <input class="form-control w-75 ms-2" type="password" id="password" name="password" required><br>
      <label class="form-label ms-2" for="url">URL:</label>
      <input class="form-control w-75 ms-2" type="url" id="url" name="url" required><br>
      <input class="btn btn-primary ms-2 mb-2" type="submit" value="Submit">
    </form>
  </body>
</html>

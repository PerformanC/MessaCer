<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MessaCer - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/assets/chat.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="bg-light position-absolute custom2 translate-middle border border-1 border-white rounded">
      <div class="container-custom translate-middle">
        <div id="template" class="message-custom border border-1 border-dark rounded bg-white m-1 mb-2">
          <p id="user" class="p-1 ps-2 mb-0">SYSTEM</p>
          <hr class="divider"></hr>
          <p id="message" class="p-1 ps-2 mb-0">Welcome to the chat, please wait till you're connected to the server.</p>
        </div>
      </div>
      <div class="input-group textbox-custom translate-middle">
        <input type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-addon2" id="messageInput">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="/assets/chat.js"></script>
  </body>
</html>
